<ion-header>

  <ion-navbar>
    <ion-title>{{"USERLIST" | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list inset>
    <button ion-item *ngFor="let item of items" (click)="userSelected(item)">
      {{ item.firstname }} {{ item.lastname}}
    </button>
  </ion-list>
</ion-content>
