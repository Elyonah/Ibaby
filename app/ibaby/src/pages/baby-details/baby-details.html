<ion-header>

    <ion-navbar>
        <ion-title>{{baby.place}}</ion-title>
    </ion-navbar>

</ion-header>

<ion-content padding>
    <ion-card>
        <ion-card-header>
            {{ "BOOKINGS" | translate}}
        </ion-card-header>
        <ion-card-content>
            <ion-list *ngIf="baby.bookings != ''">
                <ion-item *ngFor="let book of baby.bookings">
                    {{ book.date | date}}
                </ion-item>
            </ion-list>
            <ion-list>
                <ion-item *ngIf="baby.bookings == ''">
                    {{ "NOBOOKING" | translate}}
                </ion-item>
            </ion-list>
            <button ion-button icon-left *ngIf="baby.available" (click)="Book(item)">
                <ion-icon name="calendar"></ion-icon>
                Book that babyfoot
            </button>
        </ion-card-content>
    </ion-card>
    <button ion-button icon-right *ngIf="baby.available" color="secondary" (click)="StartMatch(item)">
        Start a match !
    </button>
</ion-content>
