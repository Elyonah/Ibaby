<ion-header>
  <ion-navbar>
    <ion-title>Baby</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label> Show only availables</ion-label>
    <ion-toggle checked="showOnlyAvailables" (ionChange)="update($event)"></ion-toggle>
  </ion-item>

  <ion-list>
  <ng-container *ngFor="let item of items">
    <button ion-item *ngIf="(showOnlyAvailables && item.available) || !showOnlyAvailables" (click)="babySelected(item)">
      <ion-icon *ngIf=" item.available " name="checkmark" item-start large ></ion-icon>
      <ion-icon *ngIf=" !item.available " name="close" item-start large></ion-icon>
      {{item.place}}
    </button>
  </ng-container>
  </ion-list>
</ion-content>
