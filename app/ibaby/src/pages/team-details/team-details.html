<ion-header>

  <ion-navbar>
    <ion-title *ngIf="team != null">{{team.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-item>
      <h2>{{team.name}}</h2>
      <button (click)="goToOwnerPage()">Owner : {{team.owner.firstname}} {{team.owner.lastname}}</button>

    </ion-item>

    <ion-card-content>
      <ion-item>
        <ion-icon name="people" item-start large></ion-icon>
        <h2>Members</h2>
        <p *ngFor="let member of team.members">
          {{member.firstname}} {{member.lastname}}
        </p>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
