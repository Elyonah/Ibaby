<ion-menu [content]="content">
    <ion-header>
        <ion-toolbar>
            <ion-title *ngIf="this.user === undefined">Menu</ion-title>
            <ion-title *ngIf="this.user !== undefined">{{"WELCOME_TITLE" | translate}} {{this.user.firstname}}</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-content>
        <ion-list>
            <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
                <ion-icon *ngIf="p.icon !== ''" name="{{p.icon}}"></ion-icon>
                {{p.title}}
            </button>
            <button menuClose ion-item color="danger" *ngIf="this.user !== undefined" (click)="logout()">
                <ion-icon name="log-out"></ion-icon>
                DÃ©connexion
            </button>
        </ion-list>
    </ion-content>

</ion-menu>
<ion-nav #content [root]="rootPage"></ion-nav>
